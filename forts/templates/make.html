{% extends "base.html" %}
{% block title %}Forts - {{ type }}{% endblock title %}
{% block name %}Интернет-журнал о фортах{% endblock name %}
{% block content %}
<h1>Добавление {{ type }} {{ name }}</h1>

<div style="max-width: 400px; margin: 10px 1px; padding: 20px; background-color: #fff; border-radius: 16px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 16px; cursor: pointer;">
        Сохранить
    </button>
    </form>
</div>
{% endblock content %}
