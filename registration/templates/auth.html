<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f9; color: #333;">
    <h1 style="text-align: center;">Войти</h1>

    <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <form method="POST">
            {% csrf_token %}
            <figure>
                <table style="text-align: center;">
                    {% for field in form %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </figure>
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
                {% if title == 'Войти' %}Войти{% else %}Зарегистрироваться{% endif %}
            </button>
            <a href="{% if title == 'Войти' %}/reg{% else %}/auth{% endif %}" style="display: block; text-align: center; margin-top: 10px; color: #007BFF; text-decoration: none;">
                {% if title == 'Войти' %}Зарегистрироваться{% else %}Уже есть аккаунт{% endif %}                
            </a>
        </form>
    </div>
    <div>
        {% if err %}
        <h2 style="text-align: center;">неправильный логин или пароль</h2>
        {% endif %}
    </div>
</body>
</html>
